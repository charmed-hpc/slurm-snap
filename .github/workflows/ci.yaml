name: CI
on:
  workflow_call:
  pull_request:

jobs:
  inclusive-naming-check:
    name: Inclusive naming check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run tests
        uses: get-woke/woke-action@v0
        with:
          fail-on-error: true

  commitlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install commitlint
        run: npm install -D @commitlint/cli @commitlint/config-conventional
      - name: Validate PR commits with commitlint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install dependencies
        run: |
          python3 -m pip install tox
      - name: Run linters
        run: just lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Install dependencies
        run: |
          python3 -m pip install tox
      - name: Run tests
        run: just unit

  integration-test:
    name: Integration tests
    runs-on: ubuntu-24.04
    needs:
      - inclusive-naming-check
      - lint
      - unit-test
      - commitlint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up LXD
        uses: canonical/setup-lxd@v0.1.1
        with:
          channel: 5.21/stable
      - name: Set up just
        uses: extractions/setup-just@v2
        with:
          just-version: 1.38.0
      - name: Set up snapcraft
        run: |
          sudo snap install snapcraft --classic
      - name: Set up gambol
        run: |
          sudo snap install gambol
      - name: Configure LXD to run a mini-HPC cluster
        run: |
          lxc network set lxdbr0 ipv6.address none
          lxc project create integration-test
          lxc profile copy --refresh --target-project=integration-test default default
          lxc project switch integration-test
          lxc profile set default security.privileged true
          lxc profile set default security.nesting true
          lxc profile set default raw.apparmor 'mount fstype=nfs*, mount fstype=rpc_pipefs,'
      - name: Run tests
        run: just integration
